<form class="vaporwave-form">
  <!-- Champ pour le nom -->
  <div class="form-group">
    <label for="name">Nom :</label>
    <input type="text" id="name" [(ngModel)]="user.name" placeholder="Entrez le nom" />
  </div>

  <!-- Champ pour l'email -->
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" id="email" [(ngModel)]="user.email" placeholder="Entrez l'email" />
  </div>

  <!-- Bouton pour ajouter l'utilisateur -->
  <button class="vaporwave-btn" type="button" (click)="onAddUser()">
    Ajouter l'utilisateur
  </button>
</form>

<!-- Zone pour afficher un Ã©ventuel message de confirmation -->
<p *ngIf="confirmationMessage" class="confirmation-message">
  {{ confirmationMessage }}
</p>
